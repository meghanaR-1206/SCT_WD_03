<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Tic Tac Toe</h1>
            <div id="setup">
                <input type="text" id="player1" placeholder="Enter Player 1 Name" />
                <input type="text" id="player2" placeholder="Enter Player 2 Name" />
                <input type="number" id="rounds" placeholder="Rounds to Win" min="1" />
                <button id="startButton">Start Game</button>
            </div>
            <div id="board" class="hidden">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div id="message" class="hidden"></div>
            <button id="playAgainButton" class="hidden">Play Again</button>
        </div>
        <div class="right">
            <h2>Game History</h2>
            <div id="history"></div>
            <h2>Score</h2>
            <div id="score"></div>
        </div>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
